<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>Eco cosmetics</title>
    <link rel="icon" href="images/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="./styles/style.css" >
  </head>
  <body class="page-body">
    <header class="header">
      <div class="container header__container">
        <div class="top-bar">
          <div class="top-bar__mobile">
            <a href="#menu" class="icon icon--menu"></a>
            <a href="#home" class="icon icon--logo"></a>
            <a href="#basket" class="icon icon--basket"></a>
          </div>
          <div class="top-bar__desktop">
            <a href="#" class="top-bar__logo--link">
              <img
                src="images/logo-desktop.png"
                alt="logo"
                class="top-bar__logo"
              >
            </a>
            <nav class="nav top-bar__nav">
              <ul class="nav__list top-bar__nav--list">
                <li class="nav__item">
                  <a href="#shop" class="nav__link top-bar__nav--link">Shop</a>
                </li>
                <li class="nav__item">
                  <a
                    href="#contacts"
                    class="nav__link top-bar__nav--link"
                    >
                    Contact
                  </a>
                </li>
                <li class="nav__item">
                  <a
                    href="#about"
                    class="nav__link top-bar__nav--link"
                    >
                    About
                  </a>
                </li>
              </ul>
            </nav>
            <a href="#basket" class="icon icon--basket"></a>
          </div>
        </div>
        <div class="header__content">
          <img
            src="images/magic-candales.png"
            alt="magic-candales"
            class="header__content--photo"
          >
          <div class="header__content--text-data">
            <h1 class="header__content--title">
              Brand of eco-cosmetics and magic candles
            </h1>
            <p class="header__content--description">
              20% of sales at a wild bird shelter
            </p>
            <button class="button__overall header__content--button">
              shop
            </button>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
